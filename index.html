<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fuzzBuzz</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <h2 class="text-center my-4">Nechta Fizz, nechta Buzz va nechta FizzBuzz?</h2>

    <form class="form d-flex w-75 mx-auto" action="https://echo.htmlacademy">
      <input class="input-nomber form-control flex-grow-1" type="number" required name="number" step="any" placeholder="Raqamingizni kiriting">
      <button class="btn btn-dark flex-shrink-0 ml-3" type="submit">Natejani ko'rsat</button>
    </form>

    <hr class="mt-5">

    <div class="list-group list-group-horizontal">
      <div style="width: 33%;" class="list-group-item overflow-auto">
        <h3>Fizzlar soni <span class="fizz-length">N</span> ta</h3>
        <p class="fizzs"></p>
      </div>

      <div style="width: 33%;" class="list-group-item">
        <h3>Buzz soni <span class="buzz-length">N</span> ta</h3>
        <p class="buzzs"></p>
      </div>

      <div style="width: 33%;" class="list-group-item">
        <h3>FizzBuzzlar soni <span class="fizzbuzz-length">N</span> ta</h3>
        <p class="fizzbuzzs"></p>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
